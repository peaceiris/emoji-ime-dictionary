name: Release

on:
  release:
    types:
      - published

jobs:
  main:
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3

      - name: Install nkf
        run: |
          sudo apt update
          sudo apt install -y nkf
          nkf --version

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./release.sh "${{ github.event.release.tag_name }}"
